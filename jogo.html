<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Jogo</title>
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
 <div class="container">
 <div class="jogadores">
 <div class="jogador0">
 <p class="nome-jogador">Jogador 1</p>
 <div class="pontuacao-global" id="pontuacao-global-0"></div>
 <div class="caixa-pontuacao-rodada-0">
 <p>Pontuação da rodada</p>
 <div class="pontuacao-rodada-0" id="pontuacao-rodada-0">
 </div>
 </div>
 </div>
 <div class="jogador1">
 <p class="nome-jogador">Jogador 2</p>
 <div class="pontuacao-global" id="pontuacao-global-1"></div>
 <div class="caixa-pontuacao-rodada-1">
 <p>Pontuação da rodada</p>
 <div class="pontuacao-rodada-1" id="pontuacao-rodada-1">
 </div>
 </div>
 </div>
 </div>
 <div class="botoes">
 <button class="botao lancar-dado" id="botao-lancar-dado">
 Lançar Dado
 </button>
 <button class=" botao passar-vez" id="botao-passar-vez">
 Passar vez
 </button>
 <button class=" botao novo-jogo" id="botao-novo-jogo">Novo jogo</button>
 </div>
 </div>
 <script src="Jogo.js"></script>
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Parabéns!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <a id="vencedor"></a>
            </div>

            <div class="modal-footer">
                <button type="button" id="botao-fechar-novo-jogo" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>

</div>

</html>
